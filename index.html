<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaker Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
      <form class="form">
        <div class="form-group">
            <label>X</label>
            <input id="x-input" type="number">
          </div>
        <div class="form-group">
            <label>Y</label>
            <input id="y-input" type="number">
          </div>
        <div class="form-group">
            <label>SPEED</label>
            <input id="speed-input" type="number">
          </div>
        <button id="apply" class="form-submit-btn">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
