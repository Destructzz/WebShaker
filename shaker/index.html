<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaker Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class = "panel"></div> -->
    <div class="container">
        <div class="card">
            <div class="light"></div>
            <h1 class="title">Shaker</h1>
            <div class="settings">
                <h2 class="subtitle">Settings</h2>
                <div class="input-group">
                    <label for="x-input">X:</label>
                    <input type="number" id="x-input" class="styled-input" value="0" />
                </div>
                <div class="input-group">
                    <label for="y-input">Y:</label>
                    <input type="number" id="y-input" class="styled-input" value="0" />
                </div>
                <div class="input-group"></div>
                    <label for="speed-input">S:</label>
                    <input type="number" id="speed-input" class="styled-input" value="0" />
                </div>
                <div class="button-container">
                    <button class="apply-button" id = "apply">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
